        <button class="main__button" onclick="generateQuote()
        ">Сгенерировать цитату</button>

    <script>

            'кто рано встает',

            'иногда,эизнь это - жизнь',

        let ending = [
            'все остальное зависит только от упорства.',

            '- это появиться в нужном месте в нужное время.',
            ', не тратьте его, живя чужой жизнью',
            '- это постоянное желание побеждать.',
        ];


    
        function generateQuote() {
            let result = beginning[0] + ending[0];
            console.log(result);

            console.log(math.floor(math.random()))
        }
  
    </script>
